<!DOCTYPE html>
<html lang="en" ng-app="courseApp" ng-init="title = 'Home'" ng-cloak>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/3feefbb3f6.js" crossorigin="anonymous"></script>

    <!-- ngSanitize -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>

    <!-- pagination -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <!-- ng-cloak -->
    <style>
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Online Courses</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Best online courses
                </span>
            </div>
        </nav>

        <div class="page-header">
            <h1>Courses</h1>
        </div>

        <div class="mt-3" ng-controller="courseCtrl">
            <div class="input-group mb-3">
                <label class="input-group-addon" for="search_courses">Search</label>
                <input type="text" class="form-control" id="search_courses" aria-describedby="button-addon2"
                    ng-model="search.name" placeholder="Search">
            </div>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-filter"></i>
                    </div>
                    <div class="input-group-text">
                        <input type="radio" name="filter" aria-label="Radio button for following text input"
                            ng-click="resetFilters()"> All
                    </div>
                    <div class="input-group-text" ng-repeat="category in categories">
                        <input type="radio" name="filter" aria-label="Radio button for following text input"
                            ng-click="search.category=category"> {{category}}
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"
                    ng-repeat="course in filtered = courses | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <div class="thumbnail">
                        <img src="{{course.image}}" alt="..." class='img-thumbnail img-fluid img-responsive'
                            style='width: 100%; height: 200px;'>
                        <div class="caption">
                            <h3>{{course.name}}</h3>
                            <p>{{course.description | limitTo:100 | seemore}}</p>
                            <p><i class="fas fa-money-bill-alt"></i> {{course.price | currency}}</p>
                            <p>Points: {{course.points}}</p>
                            <button class="btn btn-primary btn_cart" role="button"><i class="fas fa-cart-plus"></i> Add
                                to
                                Cart</button>
                            <p><a href="#" class="btn btn-success" role="button"><i class="fas fa-info-circle"></i>
                                    Learn more</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <pagination class="d-flex justify-content-center" page="currentPage" max-size="noOfPages"
                total-items="totalCourses" items-per-page="entryLimit">
            </pagination>
        </div>
    </div>

    <footer class="page-footer footer font-small blue bg-primary fixed-bottom">
        <div class="footer-copyright text-center">Â© 2020 Copyright: Online Courses
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="js/course.js"></script>
    <script src="js/seemore.js"></script>
</body>

</html>
